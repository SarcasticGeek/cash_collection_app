<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Working Days</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <label for="start_date">Start Date (YYYY-MM-DD):</label>
        <input type="text" id="start_date" name="start_date"><br>

        <label for="end_date">End Date (YYYY-MM-DD):</label>
        <input type="text" id="end_date" name="end_date"><br>

        <label for="holidays">Holidays (comma-separated, YYYY-MM-DD):</label>
        <input type="text" id="holidays" name="holidays"><br>

        <input type="submit" value="Calculate">
    </form>
</body>
</html>
